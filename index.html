<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="snake game" />
    <meta name="author" content="devs.hashtag" />

    <title>snake game</title>

    <!-- styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__container">
        <!-- status -->
        <div class="header__status">
          <div class="status__score">score: <span id="score">0</span></div>
          <div class="status__speed">speed: <span id="speed">0</span></div>
          <div class="status__spacer"><span></span></div>
        </div>

        <!-- button -->
        <div class="navbar-toggle">
          <span class="toggle-icon"></span>
        </div>
      </div>
    </header>

    <main class="snake-game">
      <div class="container">
        <div class="board" id="board"></div>
      </div>
    </main>

    <!-- scripts -->
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
